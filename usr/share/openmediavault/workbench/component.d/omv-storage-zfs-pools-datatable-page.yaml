version: "1.0"
type: component
data:
  name: omv-storage-zfs-pools-datatable-page
  type: datatablePage
  config:
    autoReload: 10000
    hasSearchField: true
    rowId: id
    stateId: fc0545e0-50b2-11ec-bf5c-37dde54fc31c
    store:
      proxy:
        service: Zfs
        get:
          method: listPools
    columns:
      - name: _("Name")
        prop: name
        flexGrow: 1
        sortable: true
      - name: _("Type")
        prop: type
        flexGrow: 1
        sortable: true
      - name: _("Size")
        prop: size
        flexGrow: 1
        sortable: true
        cellTemplateName: binaryUnit
      - name: _("Used")
        prop: usedpercent
        flexGrow: 1
        sortable: true
        cellTemplateName: progressBar
        cellTemplateConfig:
          text: '{{ used | tobytes | binaryunit | notavailable("-") }}'
      - name: _("Available")
        prop: available
        flexGrow: 1
        sortable: true
        cellTemplateName: binaryUnit
      - name: _("Mountpoint")
        prop: mountpoint
        flexGrow: 2
        sortable: true
      - name: _("Path")
        prop: path
        flexGrow: 2
        sortable: true
        hidden: true
      - name: _("State")
        prop: state
        flexGrow: 1
        sortable: true
      - name: _("Status")
        prop: status
        flexGrow: 1
        sortable: true
    actions:
      - type: menu
        icon: mdi:plus
        tooltip: _("Add")
        actions:
          - text: _("Add pool")
            icon: mdi:plus
            execute:
              type: url
              url: "/storage/zfs/pools/create"
          - text: _("Expand pool")
            icon: mdi:expand-all-outline
            execute:
              type: url
              url: "/storage/zfs/pools/expand/{{ _selected[0].name }}"
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: type
                  arg1: "Pool"
          - text: _("Add filesystem|snap|volume")
            icon: mdi:plus
            execute:
              type: formDialog
              formDialog:
                title: _('Add filesystem, snapshot, or volume ...')
                fields:
                  - type: select
                    name: type
                    label: _("Type")
                    value: "filesystem"
                    store:
                      data:
                        - ["filesystem", _("Filesystem")]
                        - ["snapshot", _("Snapshot")]
                        - ["volume", _("Volume")]
                  - type: textInput
                    name: path
                    label: _("Prefix")
                    value: "{{ _selected[0].path }}"
                    readonly: true
                  - type: textInput
                    name: name
                    label: _("Name")
                    value: ""
                    validators:
                      required: true
                      patternType: shareName
                  - type: textInput
                    name: mountpoint
                    label: _("Mountpoint")
                    value: ""
                    hint: _("Optional mountpoint. Default is to use the name.")
                    modifiers:
                      - type: hidden
                        constraint:
                          operator: ne
                          arg0:
                            prop: type
                          arg1: "filesystem"
                  - type: binaryUnitInput
                    name: size
                    label: _('Size')
                    value: 1024
                    modifiers:
                      - type: hidden
                        constraint:
                          operator: ne
                          arg0:
                            prop: type
                          arg1: "volume"
                    validators:
                      min: 1024
                      required: true
                  - type: checkbox
                    name: thinvol
                    label: _("Thin provisioning")
                    value: false
                    modifiers:
                      - type: hidden
                        constraint:
                          operator: ne
                          arg0:
                            prop: type
                          arg1: "filesystem"
                buttons:
                  submit:
                    text: _('Add')
                    execute:
                      type: request
                      request:
                        service: Zfs
                        method: addObject
                    successUrl: /services/zfs/pools
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
      - type: iconButton
        icon: mdi:desktop-classic
        tooltip: _("Properties")
        execute:
          type: url
          url: "/storage/zfs/pools/properties/{{ _selected[0].path | encodeuricomponent }}/{{ _selected[0].type }}"
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
      - type: iconButton
        tooltip: _("Update OMV filesystem list")
        icon: mdi:database-import-outline
        execute:
          type: request
          request:
            service: Zfs
            method: getObjectTree
            task: false
            successUrl: /storage/zfs/pools
      - type: menu
        icon: mdi:hammer-wrench
        tooltip: _("Tools")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        actions:
          - text: _("Details")
            icon: mdi:information-outline
            execute:
              type: url
              url: "/storage/zfs/pools/details/{{ _selected[0].path | encodeuricomponent }}/{{ _selected[0].type }}"
          - text: _("Scrub")
            icon: mdi:progress-wrench
            enabledConstraints:
              minSelected: 1
              maxSelected: 1
              constraint:
                - operator: eq
                  arg0:
                    prop: type
                  arg1: "Pool"
            execute:
              type: request
              request:
                service: Zfs
                method: scrubPool
                params:
                  name: "{{ _selected[0].path }}"
                task: false
                successUrl: /storage/zfs/pools
      - type: iconButton
        tooltip: _("Delete")
        icon: mdi:delete
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        confirmationDialogConfig:
          template: confirmation-critical
          message: _("Are you sure you want to delete?")
        execute:
          type: request
          request:
            service: Zfs
            method: deleteObject
            params:
              name: "{{ _selected[0].path }}"
              type: "{{ _selected[0].type }}"
            task: false
            successUrl: /storage/zfs/pools
