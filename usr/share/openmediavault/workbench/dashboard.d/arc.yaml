version: "1.0"
type: dashboard-widget
data:
  id: 9a2671b4-0db8-11ed-9f2c-1faecdbf3cca
  permissions:
    role:
      - admin
  title: _("ZFS Hits/Misses")
  type: chart
  chart:
    type: advanced-gauge
    maxHeight: "150px"
    maxWidth: "150px"
    request:
      service: Zfs
      method: getStats
    label:
      formatter: template
      formatterConfig: "{{ value }}"
    dataConfig:
    - label: _("Hits")
      prop: hits
      backgroundColor: "#4cd964"
    - label: _("Misses")
      prop: misses
      backgroundColor: "#ff3b30"
